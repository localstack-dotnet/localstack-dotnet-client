trigger:
  branches:
    include:
      - master
      - releases/*
      - feature/*
  paths:
    exclude:
      - README.md
      - CONTRIBUTING.md
      - LICENSE
pr: none
pool:
  vmImage: ubuntu-18.04
variables:
  Version.MajorMinor: 1.1
  Version.Revision: $[counter(variables['Version.MajorMinor'], 0)]
steps:
  - bash: "sudo apt install nuget && mkdir ./testrunner && sudo chmod -R 777 ./testrunner && ls"
    displayName: "Init Task"

  - task: UseDotNet@2
    displayName: ".NET Core 5.0.x"
    inputs:
      version: "5.0.x"
      packageType: sdk

  - task: UseDotNet@2
    displayName: ".NET Core 3.1.x"
    inputs:
      version: "3.1.x"
      packageType: sdk

  - task: UseDotNet@2
    displayName: ".NET Core 2.1.x"
    inputs:
      version: "2.1.x"
      packageType: sdk

  - task: Bash@3
    displayName: "Compile & Tests"
    inputs:
      targetType: filePath
      filePath: ./build.sh

  - bash: echo $(Version.Revision) && chmod +x ./build.sh && sudo ./build.sh --target=get-version --buildnumber=$BUILD_ID
    displayName: "Package Version"
    env:
      BUILD_ID: $(Version.Revision)

  - bash: cd src/LocalStack.Client.Extensions/ && dotnet remove reference ../LocalStack.Client/LocalStack.Client.csproj && dotnet add package LocalStack.Client
    displayName: "Remove Project Ref & Add latest pack"

  - bash: chmod +x ./build.sh && sudo ./build.sh --target=nuget-pack-extensions --buildnumber=$BUILD_ID
    displayName: "Nuget Pack"
    env:
      BUILD_ID: $(Version.Revision)

  - task: PublishBuildArtifacts@1
    displayName: "Publish Artifact: LocalStack.Client.Extensions"
    inputs:
      PathtoPublish: artifacts-extensions/
      ArtifactName: LocalStack.Client.Extensions
